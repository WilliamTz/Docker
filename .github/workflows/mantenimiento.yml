name: Mantenimiento Automatizado

on:
  workflow_dispatch:
    inputs:
      tipo:
        description: 'Tipo de mantenimiento'
        required: true
        default: 'correctivo'

jobs:
  mantenimiento:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v3

    - name: Login a DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build y Push a DockerHub
      run: |
        docker build -t pepebotella911/app:${{ github.run_number }} .
        docker push pepebotella911/app:${{ github.run_number }}

    - name: Escaneo con Docker Scout
      uses: docker/scout-action@v1
      with:
        image: pepebotella911/app:${{ github.run_number }}
        token: ${{ secrets.DOCKERHUB_TOKEN }}
        command: cves

    - name: Push de imagen parchada
      if: success()
      run: |
        docker build -t pepebotella911/app:v${{ github.run_number }}-secure .
        docker push pepebotella911/app:v${{ github.run_number }}-secure

    - name: Mostrar tipo de mantenimiento
      run: echo "Mantenimiento tipo:${{ github.event.inputs.tipo }}"
